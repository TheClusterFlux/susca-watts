<div class="navbar">
    <ul>
        <li *ngFor="let course of courses">
            <a (click)="scrollToCourse(course.id)">{{ course.title }}</a>
        </li>
    </ul>
</div>

<div class="courses">
    <div class="container">
        <div class="courses-header">
            <p class="title-secondary">Empowering you with knowledge and skills for a brighter future.</p>
            <p>“Education is the most powerful weapon which you can use to change the world.” - Nelson Mandela</p>
        </div>
        <div class="courses-content">
            <div *ngFor="let courseItem of courses" class="course-item" [id]="'course-' + courseItem.id" #courseElement>
                <app-course-item [courseItem]="courseItem"></app-course-item>
            </div>
        </div>
    </div>
    <div class="additional-content">
        <p>Additional content goes here.</p>
    </div>
</div>
